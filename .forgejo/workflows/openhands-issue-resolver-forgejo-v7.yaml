name: OpenHands Issue Resolver Simulator (forgejo)

on:
  issues:
    types: [opened, labeled, assigned]
  pull_request:
    types: [labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  openhands-resolver:
    if: |
      github.event.label.name == 'fix-me' ||
      github.event.label.name == 'fix-me-experimental' ||
      (
        ((github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
        contains(github.event.comment.body, vars.OPENHANDS_MACRO || '@openhands-agent')
        ) ||
        (github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, vars.OPENHANDS_MACRO || '@openhands-agent')
        )
      ) ||
      (
        github.event_name == 'issues' &&
        github.event.action == 'opened' &&
        contains(github.event.issue.body, vars.OPENHANDS_MACRO || '@openhands-agent')
      ) ||
      (
        github.event_name == 'issues' &&
        github.event.action == 'assigned' &&
        github.event.assignee.login == 'openhands-agent'
      )
      
    runs-on: docker
    container:
      image: ghcr.io/sunwood-ai-labs/openhands-cli-action-forgejo/cli-action:20250706-082033

    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Verify environment
        shell: bash
        run: |
          echo "ğŸ”§ Verifying environment (Simulator Mode)..."
          echo "==========================================="
          echo "ğŸ Python version: $(python --version)"
          echo "ğŸ“¦ Node.js version: $(node --version)"
          echo "ğŸ“‹ NPM version: $(npm --version)"
          echo "ğŸŒ PATH: $PATH"
          echo "ğŸ‘¤ Git user: $(git config --global user.name)"
          echo "ğŸ“§ Git email: $(git config --global user.email)"
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ‘¥ Current user: $(whoami)"
          echo "==========================================="
          echo "âœ… Environment verification complete (Simulator)"

      - name: Add eyes reaction
        shell: bash
        run: |
          echo "ğŸ‘€ Adding eyes reaction..."
          
          case "${{ github.event_name }}" in
            "issue_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions"
              ;;
            "issues")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/reactions"
              ;;
            "pull_request"|"pull_request_review"|"pull_request_review_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/reactions"
              ;;
          esac
          
          if [ -n "$REACTION_URL" ]; then
            curl -s -f -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{"content":"eyes"}' \
              "$REACTION_URL" || echo "âš ï¸ Failed to add reaction"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Create work branch and prepare environment
        id: prepare
        env:
          ISSUE_BODY_JSON: ${{ toJson(github.event.issue.body || '') }}
          COMMENT_BODY_JSON: ${{ toJson(github.event.comment.body || '') }}
          PR_BODY_JSON: ${{ toJson(github.event.pull_request.body || '') }}
          EVENT_NAME: ${{ github.event_name }}
          ISSUE_NUMBER_RAW: ${{ github.event.issue.number || github.event.pull_request.number }}
        shell: bash
        run: |
          set -e

          ISSUE_NUMBER="$ISSUE_NUMBER_RAW"

          # â”€â”€â”€â”€â”€ æœ¬æ–‡ã‚’ã‚¤ãƒ™ãƒ³ãƒˆç¨®åˆ¥ã”ã¨ã«å–å¾— â”€â”€â”€â”€â”€
          case "$EVENT_NAME" in
            issue_comment) BODY_JSON="$COMMENT_BODY_JSON" ;;
            pull_request|pull_request_review|pull_request_review_comment) BODY_JSON="$PR_BODY_JSON" ;;
            *) BODY_JSON="$ISSUE_BODY_JSON" ;;
          esac

          # JSON â†’ ç”Ÿæ–‡å­—åˆ—ã«æˆ»ã—ã€CRLF ã‚’é™¤å»
          TASK_CONTENT=$(printf '%s\n' "$BODY_JSON" | jq -r . | tr -d '\r')

          # macro ã‚’é™¤å»ã—ã¦æ•´å½¢
          CLEAN_TASK=$(printf '%s' "$TASK_CONTENT" \
            | sed 's/@openhands-agent[^[:space:]]*//' \
            | sed 's/^[[:space:]]*//' \
            | sed 's/[[:space:]]*$//')

          [ -z "$CLEAN_TASK" ] && CLEAN_TASK="Issue #${ISSUE_NUMBER}ã‚’è§£æ±ºã—ã¦ãã ã•ã„ã€‚"

          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          BRANCH_NAME="openhands/fix-issue-${ISSUE_NUMBER}-${TIMESTAMP}"

          echo "ğŸŒ¿ Creating work branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"

          ENHANCED_TASK="Issue #${ISSUE_NUMBER}ã®å¯¾å¿œã¨ã—ã¦ã€READMEãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿®æ­£å†…å®¹ã‚’è¿½åŠ ã—ã¾ã™ã€‚

          æ³¨æ„ï¼šç·¨é›†ä½œæ¥­ã¯ Current directory: $(pwd) ã§è¡Œã£ã¦ãã ã•ã„ã€‚ã“ã®å ´æ‰€ã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆãƒ»ç·¨é›†ã—ã¦ãã ã•ã„ã€‚

          Original task: ${CLEAN_TASK}"

          echo "ğŸ“ Enhanced task: $ENHANCED_TASK"

          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> "$GITHUB_OUTPUT"
          echo "BRANCH_NAME=$BRANCH_NAME" >> "$GITHUB_OUTPUT"
          {
            echo "ENHANCED_TASK<<EOF"
            echo "$ENHANCED_TASK"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post processing status comment
        id: post_processing_comment
        shell: bash
        run: |
          echo "â³ Posting processing status comment..."
          
          ISSUE_NUMBER="${{ steps.prepare.outputs.ISSUE_NUMBER }}"
          

          PROCESSING_COMMENT="## ğŸš§ Pipeline Running...â³âœ¨

          **å‡¦ç†ä¸­ã§ã™ã€‚** ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„ â˜•ï¸

          ![](https://raw.githubusercontent.com/n3r4zzurr0/svg-spinners/refs/heads/main/svg-smil/blocks-shuffle-3.svg)"


          # jqã‚’ä½¿ã£ã¦å®‰å…¨ã«JSONãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
          JSON_PAYLOAD=$(jq -n \
            --arg body "$PROCESSING_COMMENT" \
            '{body: $body}')
          
          COMMENT_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "${{ github.api_url }}/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments")
          
          RESPONSE_BODY=$(echo "$COMMENT_RESPONSE" | sed '$d')
          HTTP_CODE=$(echo "$COMMENT_RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            COMMENT_ID=$(echo "$RESPONSE_BODY" | jq -r '.id')
            echo "COMMENT_ID=${COMMENT_ID}" >> $GITHUB_OUTPUT
            echo "âœ… Processing comment posted with ID: ${COMMENT_ID}"
          else
            echo "âš ï¸ Failed to post processing comment. HTTP Status: $HTTP_CODE"
            echo "COMMENT_ID=" >> $GITHUB_OUTPUT
          fi


      - name: Run OpenHands
        id: openhands
        shell: bash
        run: |
          echo "ğŸš€ Running OpenHands..."
          CURRENT_DIR=$(pwd)
          
          # JSON â†’ ç”Ÿæ–‡å­—åˆ—ã¸æˆ»ã—ã€CRLF ã‚’é™¤å»
          ENHANCED_TASK=$(printf '%s\n' "$ENHANCED_TASK_JSON" | jq -r . | tr -d '\r')
          ISSUE_NUMBER="$ISSUE_NUMBER"
          
          mkdir -p /root/.openhands
          cat > /root/.openhands/config.toml << EOF
          [core]
          runtime = "cli"
          workspace_base = "${CURRENT_DIR}"
          save_trajectory_path = "/root/.openhands/trajectories.json"
          
          [llm]
          model = "${LLM_MODEL}"
          api_key = "${LITELLM_API_KEY}"
          base_url = "${LLM_BASE_URL}"
          custom_llm_provider = "${LLM_PROVIDER}"
          EOF
          
          echo "âœ… Created config.toml:"
          cat /root/.openhands/config.toml
          
          python -m openhands.core.main -t "$ENHANCED_TASK" --config-file /root/.openhands/config.toml
          
          if [ -n "$(git status --porcelain)" ]; then
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected."
          else
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No changes detected."
          fi
        env:
          LITELLM_API_KEY: ${{ secrets.LITELLM_API_KEY }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'openai/claude-sonnet-4-20250514' }}
          LLM_BASE_URL: ${{ vars.LLM_BASE_URL || 'http://192.168.0.121:4001' }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_ITERATIONS: ${{ vars.MAX_ITERATIONS || '30' }}
          ENHANCED_TASK_JSON: ${{ toJson(steps.prepare.outputs.ENHANCED_TASK) }}
          ISSUE_NUMBER: ${{ steps.prepare.outputs.ISSUE_NUMBER }}

      - name: Extract OpenHands Results
        id: extract_results
        if: always()
        shell: bash
        run: |
          TRAJECTORY_FILE="./trajectories.json"
          RESULTS_FILE="/tmp/openhands_results.json"
          echo "RESULTS_FILE=${RESULTS_FILE}" >> $GITHUB_OUTPUT

          if [ -f "$TRAJECTORY_FILE" ]; then
            echo "ğŸ” Extracting results from $TRAJECTORY_FILE"
            # trajectories.jsonã‹ã‚‰æœ€å¾Œã®finishã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚’æŠ½å‡º
            jq 'map(select(.action == "finish")) | .[-1] | {final_thought: .args.final_thought, llm_metrics: .llm_metrics}' "$TRAJECTORY_FILE" > "${RESULTS_FILE}"
            echo "âœ… Results saved to ${RESULTS_FILE}."
            echo "ğŸ“„ Extracted results:"
            cat "${RESULTS_FILE}"
          else
            echo "âš ï¸ Trajectory file not found at $TRAJECTORY_FILE"
            echo '{}' > "${RESULTS_FILE}"
          fi

      - name: Commit changes and create Pull Request
        if: steps.openhands.outputs.HAS_CHANGES == 'true'
        id: create_pr
        shell: bash
        run: |
          echo "ğŸ”§ Committing changes and creating Pull Request..."
          ISSUE_NUMBER="${{ steps.prepare.outputs.ISSUE_NUMBER }}"
          BRANCH_NAME="${{ steps.prepare.outputs.BRANCH_NAME }}"
          RESULTS_FILE="${{ steps.extract_results.outputs.RESULTS_FILE }}"
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "ğŸ¤– OpenHands Simulator: Fix for issue #${ISSUE_NUMBER}"
          git push origin "$BRANCH_NAME"
          
          # çµæœãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰æœ€çµ‚çš„ãªæ€è€ƒã‚’å–å¾—
          FINAL_THOUGHT=""
          if [ -f "$RESULTS_FILE" ] && [ "$(jq 'length' "$RESULTS_FILE")" -gt 0 ]; then
            FINAL_THOUGHT=$(jq -r '.final_thought' "$RESULTS_FILE")
          fi
          
          # PRæœ¬æ–‡ã‚’ä½œæˆ
          if [ -n "$FINAL_THOUGHT" ] && [ "$FINAL_THOUGHT" != "null" ]; then
            PR_BODY="## ğŸ¤– OpenHands Simulator ã«ã‚ˆã‚‹è‡ªå‹•ä¿®æ­£

          $FINAL_THOUGHT

          ---

          **è©³ç´°æƒ…å ±**
          - å¯¾è±¡Issue: #${ISSUE_NUMBER}
          - ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒ: ${BRANCH_NAME}
          - å‡¦ç†æ–¹å¼: OpenHandsã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼
          - è‡ªå‹•ç”Ÿæˆæ—¥æ™‚: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          **æ³¨æ„**: ã“ã‚Œã¯OpenHandsã®å‹•ä½œã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã—ãŸçµæœã§ã™ã€‚"
                    else
                      PR_BODY="## ğŸ¤– OpenHands Simulator ã«ã‚ˆã‚‹è‡ªå‹•ä¿®æ­£

          Issue #${ISSUE_NUMBER} ã®ä¿®æ­£ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å®Ÿè¡Œã—ã¾ã—ãŸã€‚

          ---

          **è©³ç´°æƒ…å ±**
          - å¯¾è±¡Issue: #${ISSUE_NUMBER}
          - ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒ: ${BRANCH_NAME}
          - å‡¦ç†æ–¹å¼: OpenHandsã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼
          - è‡ªå‹•ç”Ÿæˆæ—¥æ™‚: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          **æ³¨æ„**: ã“ã‚Œã¯OpenHandsã®å‹•ä½œã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã—ãŸçµæœã§ã™ã€‚"
          fi
          
          # jqã‚’ä½¿ã£ã¦å®‰å…¨ã«JSONãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
          PR_PAYLOAD=$(jq -n \
            --arg title "ğŸ¤– OpenHands Simulator: Fix for issue #${ISSUE_NUMBER}" \
            --arg head "$BRANCH_NAME" \
            --arg base "main" \
            --arg body "$PR_BODY" \
            '{title: $title, head: $head, base: $base, body: $body, draft: true}')

          PR_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$PR_PAYLOAD" \
            "${{ github.api_url }}/repos/${{ github.repository }}/pulls")
          
          RESPONSE_BODY=$(echo "$PR_RESPONSE" | sed '$d')
          HTTP_CODE=$(echo "$PR_RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            PR_NUMBER=$(echo "$RESPONSE_BODY" | jq -r '.number')
            echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_OUTPUT
            echo "âœ… PR created: #${PR_NUMBER}"
          else
            echo "âŒ Failed to create PR. HTTP Status: $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
          fi

      - name: Update status comment with completion
        if: always()
        shell: bash
        run: |
          echo "ğŸ“ Updating status comment with completion..."
          
          ISSUE_NUMBER="${{ steps.prepare.outputs.ISSUE_NUMBER }}"
          HAS_CHANGES="${{ steps.openhands.outputs.HAS_CHANGES }}"
          PR_NUMBER="${{ steps.create_pr.outputs.PR_NUMBER }}"
          BRANCH_NAME="${{ steps.prepare.outputs.BRANCH_NAME }}"
          COMMENT_ID="${{ steps.post_processing_comment.outputs.COMMENT_ID }}"
          
          # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
          if [ "$HAS_CHANGES" = "true" ] && [ -n "$PR_NUMBER" ]; then
            COMMENT_HEADER="ğŸ‰ **OpenHands Simulatorå®Œäº†**

          ãƒ‰ãƒ©ãƒ•ãƒˆPR **#${PR_NUMBER}** ã‚’ä½œæˆã—ã¾ã—ãŸã€‚
          ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒ: \`${BRANCH_NAME}\`
          
          **æ³¨æ„**: ã“ã‚Œã¯OpenHandsã®å‹•ä½œã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã—ãŸçµæœã§ã™ã€‚"
                    elif [ "$HAS_CHANGES" = "true" ]; then
                      COMMENT_HEADER="âš ï¸ **OpenHands SimulatorãŒå¤‰æ›´ã‚’ä½œæˆã—ã¾ã—ãŸãŒã€PRä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚**

          ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒ: \`${BRANCH_NAME}\`
          
          **æ³¨æ„**: ã“ã‚Œã¯OpenHandsã®å‹•ä½œã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã—ãŸçµæœã§ã™ã€‚"
                    else
                      COMMENT_HEADER="â„¹ï¸ **OpenHands Simulatorã‚’å®Ÿè¡Œã—ã¾ã—ãŸãŒã€å¤‰æ›´ã¯æ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚**

          ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒ: \`${BRANCH_NAME}\`
          
          **æ³¨æ„**: ã“ã‚Œã¯OpenHandsã®å‹•ä½œã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã—ãŸçµæœã§ã™ã€‚"
          fi
          
          # jqã‚’ä½¿ã£ã¦å®‰å…¨ã«JSONãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
          JSON_PAYLOAD=$(jq -n \
            --arg body "$COMMENT_HEADER" \
            '{body: $body}')
          
          # å‡¦ç†ä¸­ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°ã™ã‚‹ã‹ã€æ–°è¦ä½œæˆã™ã‚‹ã‹ã‚’åˆ¤å®š
          if [ -n "$COMMENT_ID" ] && [ "$COMMENT_ID" != "" ]; then
            echo "ğŸ”„ Updating existing comment ID: $COMMENT_ID"
            curl -s -f -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "$JSON_PAYLOAD" \
              "${{ github.api_url }}/repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" || echo "âš ï¸ Failed to update status comment."
          else
            echo "ğŸ“ Creating new status comment..."
            curl -s -f -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "$JSON_PAYLOAD" \
              "${{ github.api_url }}/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments" || echo "âš ï¸ Failed to post status comment."
          fi

      - name: Post final thought comment
        if: always()
        shell: bash
        run: |
          echo "ğŸ’­ Posting final thought comment..."
          
          ISSUE_NUMBER="${{ steps.prepare.outputs.ISSUE_NUMBER }}"
          RESULTS_FILE="${{ steps.extract_results.outputs.RESULTS_FILE }}"
          
          # çµæœãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰æœ€çµ‚çš„ãªæ€è€ƒã‚’å–å¾—
          if [ -f "$RESULTS_FILE" ] && [ "$(jq 'length' "$RESULTS_FILE")" -gt 0 ]; then
            FINAL_THOUGHT=$(jq -r '.final_thought' "$RESULTS_FILE")
            
            if [ -n "$FINAL_THOUGHT" ] && [ "$FINAL_THOUGHT" != "null" ]; then
              COMMENT_BODY="
            # ğŸ§  æœ€çµ‚çš„ãªæ€è€ƒ (Simulator)

            $FINAL_THOUGHT
            
            ---
            **æ³¨æ„**: ã“ã‚Œã¯OpenHandsã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼ã«ã‚ˆã‚‹å‡ºåŠ›ã§ã™ã€‚
            "
                            
              # jqã‚’ä½¿ã£ã¦å®‰å…¨ã«JSONãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
              JSON_PAYLOAD=$(jq -n \
                --arg body "$COMMENT_BODY" \
                '{body: $body}')
              
              curl -s -f -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Content-Type: application/json" \
                -d "$JSON_PAYLOAD" \
                "${{ github.api_url }}/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments" || echo "âš ï¸ Failed to post final thought comment."
            else
              echo "âš ï¸ Final thought is empty or null, skipping comment."
            fi
          else
            echo "âš ï¸ Results file not found or empty, skipping final thought comment."
          fi

      - name: Post cost metrics comment
        if: always()
        shell: bash
        run: |
          echo "ğŸ’° Posting cost metrics comment..."
          
          ISSUE_NUMBER="${{ steps.prepare.outputs.ISSUE_NUMBER }}"
          RESULTS_FILE="${{ steps.extract_results.outputs.RESULTS_FILE }}"
          
          # çµæœãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ãƒ¡ãƒˆãƒªã‚¯ã‚¹ã‚’å–å¾—
          if [ -f "$RESULTS_FILE" ] && [ "$(jq 'length' "$RESULTS_FILE")" -gt 0 ]; then
            LLM_METRICS_JSON=$(jq '.llm_metrics' "$RESULTS_FILE")
            
            # ãƒ¡ãƒˆãƒªã‚¯ã‚¹ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if [ -n "$LLM_METRICS_JSON" ] && [ "$LLM_METRICS_JSON" != "null" ]; then
              COST=$(echo "$LLM_METRICS_JSON" | jq -r '.accumulated_cost // "N/A"')
              TOKEN_USAGE=$(echo "$LLM_METRICS_JSON" | jq -c '.accumulated_token_usage // {}')
              
              COMMENT_BODY="## ğŸ’° å®Ÿè¡Œã‚³ã‚¹ãƒˆæƒ…å ± (Simulator)

            **ç·ã‚³ã‚¹ãƒˆ**: \$${COST}

            **ãƒˆãƒ¼ã‚¯ãƒ³ä½¿ç”¨é‡**:
            \`\`\`json
            $TOKEN_USAGE
            \`\`\`

            **è©³ç´°ãƒ¡ãƒˆãƒªã‚¯ã‚¹**:
            \`\`\`json
            $LLM_METRICS_JSON
            \`\`\`
            
            ---
            **æ³¨æ„**: ã“ã‚Œã¯ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã®ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã§ã™ã€‚
              "
              
              # jqã‚’ä½¿ã£ã¦å®‰å…¨ã«JSONãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
              JSON_PAYLOAD=$(jq -n \
                --arg body "$COMMENT_BODY" \
                '{body: $body}')
              
              curl -s -f -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Content-Type: application/json" \
                -d "$JSON_PAYLOAD" \
                "${{ github.api_url }}/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments" || echo "âš ï¸ Failed to post cost metrics comment."
            else
              echo "âš ï¸ LLM metrics not found or empty, skipping cost comment."
            fi
          else
            echo "âš ï¸ Results file not found or empty, skipping cost comment."
          fi

      - name: Add completion reaction
        if: always()
        shell: bash
        run: |
          echo "ğŸ¯ Adding completion reaction..."
          
          HAS_CHANGES="${{ steps.openhands.outputs.HAS_CHANGES }}"
          PR_NUMBER="${{ steps.create_pr.outputs.PR_NUMBER }}"
          
          if [ "$HAS_CHANGES" = "true" ] && [ -n "$PR_NUMBER" ]; then
            REACTION_CONTENT="+1"
          elif [ "$HAS_CHANGES" = "true" ]; then
            REACTION_CONTENT="confused"
          else
            REACTION_CONTENT="-1"
          fi
          
          case "${{ github.event_name }}" in
            "issue_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions"
              ;;
            "issues")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/reactions"
              ;;
            "pull_request"|"pull_request_review"|"pull_request_review_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/reactions"
              ;;
          esac
          
          if [ -n "$REACTION_URL" ]; then
            curl -s -f -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"content\":\"${REACTION_CONTENT}\"}" \
              "$REACTION_URL" || echo "âš ï¸ Failed to add reaction"
            echo "âœ… Added ${REACTION_CONTENT} reaction"
          fi
