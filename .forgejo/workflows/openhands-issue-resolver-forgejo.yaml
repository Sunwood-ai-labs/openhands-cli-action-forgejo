name: OpenHands Issue Resolver (forgejo)

on:
  issues:
    types: [opened, labeled, assigned]
  pull_request:
    types: [labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  openhands-resolver:
    if: |
      github.event.label.name == 'fix-me' ||
      github.event.label.name == 'fix-me-experimental' ||
      (
        ((github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
        contains(github.event.comment.body, vars.OPENHANDS_MACRO || '@openhands-agent')
        ) ||
        (github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, vars.OPENHANDS_MACRO || '@openhands-agent')
        )
      ) ||
      (
        github.event_name == 'issues' &&
        github.event.action == 'opened' &&
        contains(github.event.issue.body, vars.OPENHANDS_MACRO || '@openhands-agent')
      ) ||
      (
        github.event_name == 'issues' &&
        github.event.action == 'assigned' &&
        github.event.assignee.login == 'openhands-agent'
      )
    runs-on: docker
    container:
      image: ghcr.io/sunwood-ai-labs/openhands-cli-action-forgejo/cli-action:20250706-082033

    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Verify environment
        shell: bash
        run: |
          echo "ğŸ”§ Verifying pre-installed environment..."
          echo "==========================================="
          echo "ğŸ Python version: $(python --version)"
          echo "ğŸ“¦ Node.js version: $(node --version)"
          echo "ğŸ“‹ NPM version: $(npm --version)"
          echo "âš¡ UV version: $(uv --version)"
          echo "ğŸŒ PATH: $PATH"
          echo "ğŸ‘¤ Git user: $(git config --global user.name)"
          echo "ğŸ“§ Git email: $(git config --global user.email)"
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ‘¥ Current user: $(whoami)"
          echo "ğŸ—‚ï¸  Root config directory:"
          ls -la /root/.config/openhands/ || echo "Config directory not found"
          echo "==========================================="
          echo "âœ… Environment verification complete"

      - name: Add eyes reaction
        shell: bash
        run: |
          echo "ğŸ‘€ Adding eyes reaction..."
          
          case "${{ github.event_name }}" in
            "issue_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions"
              ;;
            "issues")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/reactions"
              ;;
            "pull_request"|"pull_request_review"|"pull_request_review_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/reactions"
              ;;
          esac
          
          if [ -n "$REACTION_URL" ]; then
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{"content":"eyes"}' \
              "$REACTION_URL" || echo "âš ï¸ Failed to add reaction"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run OpenHands
        id: openhands
        shell: bash
        run: |
          # Extract task content
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            ISSUE_NUMBER="${{ github.event.pull_request.number }}"
            TASK_CONTENT="${{ github.event.pull_request.body }}"
          elif [ -n "${{ github.event.issue.number }}" ]; then
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            if [ "${{ github.event_name }}" = "issue_comment" ]; then
              TASK_CONTENT="${{ github.event.comment.body }}"
            else
              TASK_CONTENT="${{ github.event.issue.body }}"
            fi
          fi
          
          # Clean task content
          CLEAN_TASK=$(echo "$TASK_CONTENT" | sed 's/@openhands-agent[^[:space:]]*//' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
          
          if [ -z "$CLEAN_TASK" ]; then
            CLEAN_TASK="Issue #${ISSUE_NUMBER}ã‚’è§£æ±ºã—ã¦ãã ã•ã„"
          fi
          
          echo "ğŸš€ Running OpenHands with task: $CLEAN_TASK"
          
          # Get current directory
          CURRENT_DIR=$(pwd)
          echo "ğŸ“ Current directory: $CURRENT_DIR"
          
          # Create unified config.toml in current directory
          cat > /root/.openhands/config.toml << EOF
          [core]
          # Dockerã‚’ä½¿ã‚ãšã«ãƒ­ãƒ¼ã‚«ãƒ«ã®ã‚³ãƒãƒ³ãƒ‰ãƒ©ã‚¤ãƒ³ã§å®Ÿè¡Œã™ã‚‹è¨­å®š
          runtime = "cli"
          workspace_base = "${CURRENT_DIR}"
          
          [llm]
          # ãƒ¢ãƒ‡ãƒ«åã‚’æŒ‡å®šã—ã¾ã™ã€‚ãƒ—ãƒ­ãƒã‚¤ãƒ€ãƒ¼åï¼ˆanthropic/ï¼‰ã‚’å«ã‚ã¦ãã ã•ã„ã€‚
          model = "${LLM_MODEL}"
          
          # APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¾ã™ã€‚
          api_key = "${LITELLM_API_KEY}"
          
          # APIãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã™ã‚‹ãƒ™ãƒ¼ã‚¹URLã‚’æŒ‡å®šã—ã¾ã™ã€‚
          base_url = "${LLM_BASE_URL}"
          
          # litellmãŒã“ã®ãƒ™ãƒ¼ã‚¹URLã‚’OpenAIäº’æ›ã¨ã—ã¦æ‰±ã†ãŸã‚ã®è¨­å®š
          custom_llm_provider = "${LLM_PROVIDER}"
    
          EOF
          
          echo "âœ… Created unified config.toml in root directory:"
          cat /root/.openhands/config.toml
          
          # Run OpenHands with Python module syntax
          echo "ğŸƒ Executing OpenHands..."
          python -m openhands.core.main -t "$CLEAN_TASK" --config-file /root/.openhands/config.toml
          
          # Check for changes
          if [ -n "$(git status --porcelain)" ]; then
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          else
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No changes detected"
          fi
          
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
        env:
          LITELLM_API_KEY: ${{ secrets.LITELLM_API_KEY }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'openai/claude-sonnet-4-20250514' }}
          LLM_BASE_URL: ${{ vars.LLM_BASE_URL || 'http://192.168.0.121:4001' }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_ITERATIONS: ${{ vars.MAX_ITERATIONS || '30' }}

      - name: Create Pull Request
        if: steps.openhands.outputs.HAS_CHANGES == 'true'
        id: create_pr
        shell: bash
        run: |
          echo "ğŸ”§ Creating Pull Request..."
          
          ISSUE_NUMBER="${{ steps.openhands.outputs.ISSUE_NUMBER }}"
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          BRANCH_NAME="openhands/fix-issue-${ISSUE_NUMBER}-${TIMESTAMP}"
          
          echo "ğŸ” DEBUG: PR creation details"
          echo "==========================================="
          echo "ğŸ”¢ Issue number: $ISSUE_NUMBER"
          echo "ğŸŒ¿ Branch name: $BRANCH_NAME"
          echo "â° Timestamp: $TIMESTAMP"
          echo "ğŸ“Š Git status before commit:"
          git status
          echo "==========================================="
          
          # æ–°ã—ã„ãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆã—ã¦ã‚³ãƒŸãƒƒãƒˆ
          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "ğŸ¤– OpenHands: Fix for issue #${ISSUE_NUMBER}"
          git push origin "$BRANCH_NAME"
          
          echo "ğŸ” DEBUG: PR API call"
          echo "==========================================="
          PR_PAYLOAD="{\"title\":\"ğŸ¤– OpenHands: Fix for issue #${ISSUE_NUMBER}\",\"head\":\"${BRANCH_NAME}\",\"base\":\"main\",\"body\":\"ğŸ¤– OpenHands ã«ã‚ˆã‚‹è‡ªå‹•ä¿®æ­£\",\"draft\":true}"
          echo "ğŸ“‹ PR payload: $PR_PAYLOAD"
          echo "ğŸ”— API URL: ${{ github.api_url }}/repos/${{ github.repository }}/pulls"
          echo "==========================================="
          
          # ã‚·ãƒ³ãƒ—ãƒ«ãªPRä½œæˆ
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$PR_PAYLOAD" \
            "${{ github.api_url }}/repos/${{ github.repository }}/pulls" > pr_response.json
          
          echo "ğŸ” DEBUG: PR response"
          echo "==========================================="
          cat pr_response.json
          echo "==========================================="
          
          PR_NUMBER=$(grep -o '"number":[0-9]*' pr_response.json | cut -d':' -f2 | head -1)
          echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "âœ… PR created: #${PR_NUMBER}"

      - name: Post results
        if: always()
        shell: bash
        run: |
          echo "ğŸ“ Posting results..."
          
          ISSUE_NUMBER="${{ steps.openhands.outputs.ISSUE_NUMBER }}"
          HAS_CHANGES="${{ steps.openhands.outputs.HAS_CHANGES }}"
          PR_NUMBER="${{ steps.create_pr.outputs.PR_NUMBER }}"
          
          echo "ğŸ” DEBUG: Final results"
          echo "==========================================="
          echo "ğŸ”¢ Issue number: $ISSUE_NUMBER"
          echo "ğŸ”„ Has changes: $HAS_CHANGES"
          echo "ğŸ”— PR number: $PR_NUMBER"
          echo "==========================================="
          
          if [ "$HAS_CHANGES" = "true" ] && [ -n "$PR_NUMBER" ]; then
            COMMENT_BODY="ğŸ‰ OpenHandså®Œäº†ï¼ãƒ‰ãƒ©ãƒ•ãƒˆPR #${PR_NUMBER} ã‚’ä½œæˆã—ã¾ã—ãŸã€‚"
          elif [ "$HAS_CHANGES" = "true" ]; then
            COMMENT_BODY="ğŸ‰ OpenHandsãŒå¤‰æ›´ã‚’ä½œæˆã—ã¾ã—ãŸãŒã€PRä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚"
          else
            COMMENT_BODY="âš ï¸ OpenHandsã‚’å®Ÿè¡Œã—ã¾ã—ãŸãŒã€å¤‰æ›´ã¯æ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚"
          fi
          
          echo "ğŸ’¬ Comment to post: $COMMENT_BODY"
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\":\"${COMMENT_BODY}\"}" \
            "${{ github.api_url }}/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments"

      - name: Add completion reaction
        if: always()
        shell: bash
        run: |
          echo "ğŸ¯ Adding completion reaction..."
          
          SUCCESS="${{ steps.openhands.outputs.RESOLUTION_SUCCESS }}"
          HAS_CHANGES="${{ steps.openhands.outputs.HAS_CHANGES }}"
          
          if [ "$SUCCESS" = "true" ] && [ "$HAS_CHANGES" = "true" ]; then
            REACTION_CONTENT="+1"
          else
            REACTION_CONTENT="-1"
          fi
          
          case "${{ github.event_name }}" in
            "issue_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions"
              ;;
            "issues")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/reactions"
              ;;
            "pull_request"|"pull_request_review"|"pull_request_review_comment")
              REACTION_URL="${{ github.api_url }}/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/reactions"
              ;;
          esac
          
          if [ -n "$REACTION_URL" ]; then
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"content\":\"${REACTION_CONTENT}\"}" \
              "$REACTION_URL" || echo "âš ï¸ Failed to add reaction"
            echo "âœ… Added ${REACTION_CONTENT} reaction"
          fi
