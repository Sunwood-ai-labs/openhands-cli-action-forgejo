          ## ğŸ¤– OpenHandsä¿®æ­£å±¥æ­´

          ### Issue #${ISSUE_NUMBER} - $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          **ä¿®æ­£å†…å®¹**: Issue #${ISSUE_NUMBER}ã®å¯¾å¿œ

          **è©³ç´°**:
          - å•é¡Œã®åˆ†æã¨è§£æ±ºç­–ã®å®Ÿè£…
          - ã‚³ãƒ¼ãƒ‰ã®å“è³ªå‘ä¸Š
          - ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®æ›´æ–°

          **å‡¦ç†æ–¹å¼**: OpenHandsã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼

