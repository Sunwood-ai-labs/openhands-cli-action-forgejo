          - \`README.md\`: ä¿®æ­£å±¥æ­´ã®è¿½åŠ 
          - \`analysis.md\`: æ–°è¦ä½œæˆï¼ˆå•é¡Œåˆ†æï¼‰
          - \`implementation.log\`: æ–°è¦ä½œæˆï¼ˆå®Ÿè£…ãƒ­ã‚°ï¼‰

          ---

          **è©³ç´°æƒ…å ±**
          - å¯¾è±¡Issue: #${ISSUE_NUMBER}
          - ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒ: ${BRANCH_NAME}
          - å‡¦ç†æ–¹å¼: OpenHandsã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼
          - è‡ªå‹•ç”Ÿæˆæ—¥æ™‚: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          **æ³¨æ„**: ã“ã‚Œã¯OpenHandsã®å‹•ä½œã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆã—ãŸçµæœã§ã™ã€‚"
          fi
          
